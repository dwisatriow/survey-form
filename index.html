<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kesan App Feedback</title>

  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@500&display=swap" type="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" type="stylesheet">
  <link href="./styles/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
  <main id="main">
    <h1 id="title">Kesan App Feedback</h1>
    <p id="description">Your thought help us make Kesan better</p>
  
    <form id="survey-form">
      <label for="name" id="name-label">Name</label><br />
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br /><br />
  
      <label for="email" id="email-label">Email</label><br />
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br /><br />
  
      <label for="number" id="number-label">Age (optional)</label><br />
      <input type="number" id="number" name="age" min="12" max="200" placeholder="Enter your age"><br /><br />
  
      <label for="dropdown">What do you use Kesan for?</label><br />
      <select id="dropdown" name="use-for" required><br />
        <option value="">Select an option</option>
        <option value="personal">Personal</option>
        <option value="profeessional">Professional</option>
      </select><br /><br />
  
      <p>Would you recommend Kesan to a friend?</p>
      <input type="radio" id="definitely" name="would-recommend" value="definitely" checked>
      <label for="definitely">Definitely</label><br />
      
      <input type="radio" id="maybe" name="would-recommend" value="maybe">
      <label for="maybe">Maybe</label><br />
      
      <input type="radio" id="not-sure" name="would-recommend" value="not-sure">
      <label for="not-sure">Not sure</label><br /><br />
      
  
      <label for="dropdown">What is your favorite feature of Kesan?</label><br />
      <select id="dropdown" name="favorite-feature" required><br />
        <option value="">Select an option</option>
        <option value="templates">Templates</option>
        <option value="spaces">Spaces</option>
        <option value="Web Clipper">Web Clipper</option>
        <option value="integrations">Integrations</option>
      </select><br /><br />
  
      <p>What would you like to see improved? (Check all that apply)</p>
      <input type="checkbox" id="integrations" name="improvement" value="integrations">
      <label for="integrations">Integrations
      </label><br />

      <input type="checkbox" id="ui" name="improvement" value="ui">
      <label for="ui">UI
      </label><br />

      <input type="checkbox" id="editor" name="improvement" value="editor">
      <label for="editor">Editor
      </label><br />

      <input type="checkbox" id="spaces" name="improvement" value="spaces">
      <label for="spaces">Spaces
      </label><br />

      <input type="checkbox" id="documents" name="improvement" value="documents">
      <label for="documents">Documents
      </label><br />

      <input type="checkbox" id="web-clipper" name="improvement" value="web-clipper">
      <label for="web-clipper">Web Clipper
      </label><br /><br />
  
      <label for="comments">Any comments or suggestions?</label><br />
      <textarea id="comments" row="5" col="100" placeholder="Enter your comment here..."></textarea><br /><br />
  
      <input type="submit" id="submit" value="Submit">
    </form>
  </main>
</body>
</html>
